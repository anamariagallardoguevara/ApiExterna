<div class="card mb-3 wrapper" style="max-width: 540px;">
  <div class="row g-5">
    <div class="col-md-4">
      <img src="{{usuario.image}}"  class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{usuario.name}}</h5>
        <h5 class="card-title">{{usuario.surname}}</h5>
        <p class="card-text">Usuario: {{usuario.username}}</p>
        <p class="card-text">class="text-muted">Email: {{usuario.email}}</p>
        <a href="#" class="btn btn-primary user-button">Borrar</a>
        <a href="#" class="btn btn-primary user-button">Actualizar</a>
        <a href="#" class="btn btn-primary user-button">Volver al listado</a>
      </div>
    </div>
  </div>
</div>
