<div class="card">
  <div class="d-flex">
    <img [src]="miUsuario.image" [alt]="miUsuario.first_name" class="card-img-top user-image">
  </div>
  <h5 class="card-title user-name">{{miUsuario.first_name}} {{miUsuario.last_name}}</h5>
  <div class="card-body d-flex">
    <button [routerLink]="['/user/', miUsuario._id]" class="btn btn-primary user-button mx-1">Detalles</button>
    <button [routerLink]="['/update/', miUsuario._id]" class="btn btn-primary user-button">Actualizar</button>
    <button (click)="borrarUsuario(miUsuario._id)" class="btn btn-danger user-button mx-1">Borrar</button>
  </div>
</div>
