<!-- {{formModel.valid}} -->
<div class="wrapper container">
    <h4 class="mt-5">{{title}} de usuario</h4>
    <hr>
    <form novalidate [formGroup]="formModel" (ngSubmit)="getDataForm()" class="mt-4">
        <div class="my-2">
            <label class="form-label" for="first_name">Introduce tu nombre (*)</label>
            <input class="form-control" type="text" id="first_name" formControlName="first_name">
            <p class="error" *ngIf="checkControl('first_name', 'required')">Tu nombre es obligatorio</p>
        </div>
        <div>
            <label class="form-label" for="last_name">Introduce tu apellido (*)</label>
            <input class="form-control" type="text" id="last_name" formControlName="last_name">
            <p class="error" *ngIf="checkControl('last_name', 'required')">Tu apellido es obligatorio</p>
        </div>
        <div>
            <label class="form-label" for="email">Introduce tu email (*)</label>
            <input class="form-control" type="email" id="email" formControlName="email">
            <p class="error" *ngIf="checkControl('email', 'required')">El email es obligatorio</p>
            <p class="error" *ngIf="checkControl('email', 'pattern')">Se requiere un email válido</p>
        </div>
        <div>
            <label class="form-label" for="image">Introduce el link con la imagen de tu perfl (*)</label>
            <input class="form-control" type="text" id="image" formControlName="image">
            <p class="error" *ngIf="checkControl('image', 'required')">El link de tu perfil es obligatorio</p>
            <p class="error" *ngIf="checkControl('image', 'pattern')">El link debe ser válido, compruebalo en el navegador</p>
        </div>

        <input type="submit" value="Enviar" class="btn btn-primary mt-3" [disabled]="!formModel.valid">
    </form>
</div>
