<!-- {{formModel.valid}} -->
<div class="wrapper container">
    <form [formGroup]="formModel" (ngSubmit)="getDataForm()">
        <div class="my-2">
            <label class="form-label" for="name">Introduzca su nombre (*)</label>
            <input class="form-control" type="text" id="name" formControlName="name">
            <p class="error" *ngIf="checkControl('name', 'required')">Tu nombre es obligatorio</p>
        </div>
        <div>
            <label class="form-label" for="surname">Introduzca su apellido (*)</label>
            <input class="form-control" type="text" id="surname" formControlName="surname">
            <p class="error" *ngIf="checkControl('surname', 'required')">Tu apellido es obligatorio</p>
        </div>
        <div>
            <label class="form-label" for="email">Introduzca su email (*)</label>
            <input class="form-control" type="email" id="email" formControlName="email">
            <p class="error" *ngIf="checkControl('email', 'required')">El email es obligatorio</p>
            <p class="error" *ngIf="checkControl('email', 'pattern')">Se requiere un email válido</p>
        </div>
        <div>
            <label class="form-label" for="image">Introduzca el link con la imagen de su perfl (*)</label>
            <input class="form-control" type="text" id="image" formControlName="image">
            <p class="error" *ngIf="checkControl('image', 'required')">El link de tu perfil es obligatorio</p>
            <p class="error" *ngIf="checkControl('image', 'pattern')">El link debe ser válido, compruebalo en el navegador</p>
        </div>

        <input type="submit" value="Enviar" class="btn btn-primary" [disabled]="!formModel.valid">
    </form>
</div>
